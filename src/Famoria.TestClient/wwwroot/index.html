<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Famoria Test Client</title>
    <base href="/" />
</head>
<body>
    <div id="app">Loading...</div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.registerPopupHandler = function(dotnetRef) {
            window.addEventListener('message', (e) => {
                if (dotnetRef) {
                    dotnetRef.invokeMethodAsync('ReceivePopupMessage', JSON.stringify(e.data));
                }
            });
        };
    </script>
</body>
</html>
